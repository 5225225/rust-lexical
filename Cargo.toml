[package]
authors = ["Alex Huszagh <ahuszagh@gmail.com>"]
autobenches = false
categories = ["parsing", "encoding"]
description = "Lexical, to- and from-string conversion routines."
documentation = "https://docs.rs/lexical"
keywords = ["parsing", "lexical", "encoding"]
license = "MIT/Apache-2.0"
name = "lexical"
readme = "README.md"
repository = "https://github.com/AlexHuszagh/rust-lexical"
version = "1.0.2"
exclude = [
    "benches/*",
]

[badges]
travis-ci = { repository = "AlexHuszagh/rust-lexical" }

[dependencies]
# Global allocator only used during testing.
wee_alloc = { version = "0.4", optional = true }

[dev-dependencies]
assert_float_eq = "1"
bencher = "0.1.5"
dtoa = "0.4"
itoa = "0.4"

[features]
default = ["std", "table"]
alloc = ["wee_alloc"]
nightly = ["alloc"]
std = []
table = []

# Benchmarks

[[bench]]
name = "atof"
harness = false

[[bench]]
name = "atoi"
harness = false

[[bench]]
name = "itoa"
harness = false

[[bench]]
name = "ftoa"
harness = false

[profile.bench]
opt-level = 3
lto = true
